<div class="flex flex-column gap-2">
  <label for="{{ id ?? label }}">{{ label }}</label>
  <input
    pInputText
    type="text"
    id="{{ id ?? label }}"
    [(ngModel)]="value"
    (keyup)="hasChanged()"/>
  <roomex-form-error-display
    [errors]="errors">
  </roomex-form-error-display>
</div>
