<form class="grid" [formGroup]="enterForm">
  <div class="col-4">
    <roomex-form-input-text
      formControlName="name"
      [label]="'name' | translate"
      [errors]="enterForm.get('name')?.errors">
    </roomex-form-input-text>
  </div>
  <div class="col-4">
    <roomex-form-input-text
      formControlName="username"
      [label]="'username' | translate"
      [errors]="enterForm.get('username')?.errors">
    </roomex-form-input-text>
  </div>
  <div class="flex flex-column gap-2 col-4">
    <label for="country">{{'country' | translate}}</label>
    <input
      pInputText
      id="country"
      type="text"
      formControlName="country" />
  </div>
  <div class="flex flex-column gap-2 col-4">
    <label for="postCode">{{'post-code' | translate}}</label>
    <input
      pInputText
      id="postCode"
      type="text"
      formControlName="postCode" />
  </div>
  <div class="flex flex-column gap-2 col-4">
    <label for="favouriteMovie">{{'favourite-movie' | translate}}</label>
    <input
      pInputText
      id="favouriteMovie"
      type="text"
      formControlName="favouriteMovie" />
  </div>
  <div class="field col-4">
    <button
      pButton
      icon="pi pi-save"
      class="mt-4 w-full text-center"
      label="{{'submit' | translate}}"
      (click)="onSubmit()">
    </button>
  </div>
</form>
